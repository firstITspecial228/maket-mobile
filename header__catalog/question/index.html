<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signy.com</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
    <style>
        .cap__row {
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="cap">
                <div class="container">
                    <div class="cap__row text_14">
                        <div class="cap__logo">
                            <img src="../../img/Over-Logo.svg" alt="Логотип компании">
                        </div>
                        <nav class="cap__navigation">
                            <div class="cap__tel">0 800 750 643
                                <ul class="list cap__list">
                                    <li class="list__items cap__items">+3 044 334 56 43</li>
                                    <li class="list__items cap__items">+3 044 338 86 43</li>
                                </ul>
                            </div>
                            <div class="cap__catalog"><a href="/">ПРО НАС</a>
                                    <ul class="list cap__list">
                                        <li class="list__items cap__items"><a href="../blog/">Блог</a></li>
                                        <li class="list__items cap__items"><a href="../video__instruction/">Видео</a></li>
                                        <li class="list__items cap__items"><a href="../question/">Вопросы</a></li>
                                    </ul>
                            </div>
                            <div class="cap__price"><a href="../price/">цены</a></div>  
                            <div class="cap__contacts"><a href="../contacs/">контакты</a></div>
                        </nav>
                        <form action="#" method="get" class="cap__form">
                            <div class="cap__btn">
                                <button class="btn white__btn cap__btn cap__btn_white">Вход</button>
                                <button class="btn blue__btn cap__btn cap__btn_blue">Регистрация</button>
                            </div>
                            <div class="cap__language">
                                <ul class="list cap__list cap__list_language">
                                    <li class="list__items cap__items"><button class="btn cap__btn_language">рус</button></li>
                                    <li class="list__items cap__items"><button class="btn cap__btn_language">англ</button></li>
                                </ul>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
